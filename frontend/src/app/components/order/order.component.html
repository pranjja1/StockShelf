<!-- src/app/components/order/order.component.html -->

<div class="container mt-4">
  <h2>ðŸ“¦ Shipped Orders</h2>

  <table class="table table-bordered table-hover mt-3" *ngIf="orders.length > 0; else noOrders">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Customer Name</th>
        <th>Address</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Shipment Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.address }}</td>
        <td>{{ order.product_name }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.timestamp | date: 'medium' }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noOrders>
    <div class="alert alert-info mt-3">No orders have been shipped yet.</div>
  </ng-template>
</div>
